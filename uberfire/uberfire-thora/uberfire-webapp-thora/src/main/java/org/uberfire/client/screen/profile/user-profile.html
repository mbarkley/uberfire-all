<div class="container">
    <div class="row" data-field="user-profile">
        <div class="span3">
            <img data-field="bigImage" class="img-polaroid"/>

            <h3><span data-field="fullName"></span></h3>
            <h4 data-field="userNameArea"><span data-field="userName"></span></h4>
            <hr/>
            <div><i class="icon-envelope"></i> <span data-field="email"></span><br/></div>
            <div data-field="urlArea"><i class="icon-globe"></i> <span data-field="url"></span><br/></div>
            <div data-field="memberSinceArea"><i class="icon-time"></i> <span data-field="memberSince"></span><br/></div>
            <hr/>

            <div>
                <strong style="font-size:28px;"><span data-field="publicRepos"></span></strong><br/>
                <span style="font-size:11px;">public repos</span>
            </div>
            <hr/>
        </div>
        <div class="span9">
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#tab-user-activities" data-toggle="tab"><i class="icon-book"></i> Contributions</a>
                    </li>
                    <li><a href="#tab-user-repos" data-toggle="tab"><i class="icon-book"></i> Repositories</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-user-activities">
                        <div data-field="empty">
                            <h3>User without activities.</h3>
                        </div>
                        <div class="mini-list" data-field="contribsPanel">
                            <h3 class="popover-title">Latest Contributions</h3>

                            <div class="popover-content">
                                <ul class="unstyled" data-field="contribs">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-user-repos">
                        <div data-field="newRepoArea">
                            <button data-field="newRepo" type="button" class="btn btn-success pull-right">
                                <i class="icon-book icon-white"></i>New Repository
                            </button>
                        </div>
                        <ul class="unstyled" data-field="repoList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
