<div class="container">
    <div class="row-fluid">
        <div class="pull-left">
            <div class="control-group">
                <label class="control-label"><strong>Owner</strong></label>

                <div class="controls">
                    <img data-field="userImage" style="margin-left:-34px;"/>
                    <span style="display:inline-block;"><strong>porcelli</strong></span>
                    <span class="divider" style="font-size:21px; display:inline-block;padding-left: 15px;padding-top: 5px;">/</span>
                </div>
            </div>
        </div>
        <div class="span3">
            <div class="control-group" data-field="repoGroup">
                <label class="control-label" for="repo-name"><strong>Repository name</strong></label>

                <div class="controls">
                    <input data-field="repoName" type="text" class="input-block-level required" id="repo-name" name="repo-name" required="required"/>
                    <span class="help-inline" data-field="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span5">
            <div class="control-group">
                <label class="control-label" for="description">Description
                    <small>(optional)</small>
                </label>

                <div class="controls">
                    <input data-field="description" type="text" class="input-block-level" id="description"/>
                </div>
            </div>
        </div>
    </div>
    <hr/>

    <div class="row-fluid">
        <div class="span5">
            <div class="control-group">
                <label class="control-label" for="description">Origin
                    <small>(option - only for mirrors)</small>
                </label>

                <div class="controls">
                    <input data-field="origin" type="text" class="input-block-level" id="origin" name="origin"/>
                </div>
            </div>
        </div>
    </div>
    <hr/>

    <div class="row-fluid">
        <div class="control-group">
            <label>
                <input data-field="initRepo" type="checkbox" name="init"/><strong> Initialize this repository with a README</strong>
            </label>
                <span class="note">
                  This will allow you to <code>git clone</code> the repository immediately.
                </span>
        </div>
    </div>

    <hr/>

    <div class="row-fluid">
        <div class="span12">
            <div class="control-group">
                <div class="controls" style="float:left;">
                    <button data-field="createRepo" type="submit" class="btn btn-success">Create repository</button>
                </div>
            </div>
        </div>
    </div>
</div>
