<div class="container">
    <div style="font-size: 24px;">
        <i class="icon-book"></i> <span data-field="ownerReference"></span>
        <span>/</span>
        <strong><span data-field="repoName"></span></strong>
        <!--<button type="button" class="btn pull-right"><i class="icon-cog"></i> Settings</button>-->
    </div>

    <div style="padding-top:20px;">
        <div class="uf-box">
            <h3 class="popover-title"><strong>General Information</strong></h3>

            <div>
                <div style="border-bottom:1px solid #ebebeb; padding:10px 14px;">
                    <p><span data-field="repoDesc"></span></p>
                    <!--<a href="">http://repo.info</a>-->
                </div>

                <div class="control-group" style="padding-top:10px; padding-left:14px;">
                    <div class="controls" style="height:30px !important;">
                        <button class="btn pull-left" type="button"><i class="icon-cloud-download"></i> ZIP</button>
                        <div class="input-prepend input-append" style="padding-left:80px;">
                            <span class="add-on">Git</span>
                            <span data-field="gitDaemonURI" id="gitDaemonURI" class="span6 input-xlarge uneditable-input"></span>
                            <button data-field="myGitCopyButton" id="my-copy-button" class="btn" type="button" data-clipboard-target="gitDaemonURI">
                                <i class="icon-paste"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div style="padding-top:20px;">
        <div class="tabbable">

            <div class="btn-group pull-left" style="margin-bottom:0px;margin-left:5px;margin-right:5px;padding-top:4px;margin-top: 0px;">
                <button class="btn btn-small">branch:<strong>master</strong></button>
                <button class="btn btn-small dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>master</li>
                </ul>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab-file-browser" data-toggle="tab">Files</a></li>
                <li><a href="#tab-history" data-toggle="tab">Commits</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab-file-browser">
                    <!-- /files -->

                    <div data-field="breadcrumbArea"> <!-- breadcrumb -->
                        <ul class="inline breadcrumb" data-field="breadcrumb">
                        </ul>
                    </div>

                    <!-- /files -->
                    <div class="uf-box-fixed"> <!-- file box -->
                        <table class="tree-browser" cellpadding="0" cellspacing="0" data-field="treeBrowser">
                            <thead></thead>
                            <tbody class="tree-entries" data-field="treeEntries">
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="tab-pane" id="tab-history">
                    <!-- /commits -->
                </div>
            </div>
        </div>
    </div>
</div>
