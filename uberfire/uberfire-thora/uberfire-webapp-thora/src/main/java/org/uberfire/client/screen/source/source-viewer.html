<div class="container">
    <div class="uf-box-fixed-2">
        <!-- file content box -->
        <div class="frames">
            <div class="frame">
                <div id="files" class="bubble">
                    <div class="file">
                        <div class="meta">
                            <div class="info">
                                <span class="icon-file pull-left" style="font-size: 18px;"></span>

                                <div class="actions pull-right">
                                    <div class="btn-group">
                                        <button data-field="editButton" class="btn btn-mini"><strong>Edit</strong></button>
                                    </div>
                                </div>
                                <div>
                                    <ul class="inline" style="font-size:18px; list-style:none;list-style-type: none; margin-bottom: 5px !important;" data-field="breadcrumb">
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div>
                            <table class="file-code">
                                <tbody>
                                <tr class="file-code-line" data-field="sourceContent">
                                    <td class="blob-line-nums" data-field="lineNumbers">
                                    </td>
                                    <td class="blob-line-code" data-field="sourceCode">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
