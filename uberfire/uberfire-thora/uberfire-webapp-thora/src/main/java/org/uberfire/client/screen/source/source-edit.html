<div class="container">
    <div class="uf-box-fixed">
        <div class="frames">
            <div class="frame">
                <div id="files" class="bubble">
                    <div class="file">
                        <div class="meta">
                            <div class="info">
                                <span class="icon-file pull-left" style="font-size: 18px; padding-top: 6px;"></span>

                                <div class="actions pull-right">
                                    <div class="btn-group">
                                        <button data-field="previewButton" class="btn btn-mini"><strong>Preview</strong>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <ul class="inline" style="font-size:18px; list-style:none;list-style-type: none; margin-bottom: 5px !important;" data-field="breadcrumb">
                                    </ul>
                                    <input data-field="fileNameBox" id="file-name-box" type="text" placeholder="" style="margin-top: 0px;margin-bottom: 0px;" class="span3"/>
                                </div>
                            </div>
                        </div>

                        <div data-field="editArea" style="height:300px; overflow: hidden; width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="new-commit" style="padding-top:10px;">
        <div class="pull-left" style="float: left;
width: 48px;
height: 48px;
color: #fff;
text-align: center;
text-shadow: 0 1px 0 rgba(0,0,0,0.1);
border-radius: 3px;
background-color: #999;
box-shadow: inset 0 1px 1px rgba(0,0,0,0.1);">
            <i class="icon-comments-alt" style="font-size:40px;"></i>
        </div>

        <div class="uf-box-fixed" style="margin-left: 60px; width:700px;">
            <div class="bubble-contents">
                <div class="merge-message message">

                    <label for="commit-summary" style="padding-top:10px; padding-left:10px;">Commit summary:</label>
                    <input data-field="commitSummaryBox" id="commit-summary" type="text" name="message" style="margin-left:10px; width:95%;"/>

                    <label for="commit-description" style="padding-left:10px;">Extended description:
                        <small>(optional)</small>
                    </label>
                    <textarea data-field="commitDescriptionBox" id="commit-description" name="description" style="margin-left:10px; width:95%;"></textarea>

                    <div style="height:60px;">
                        <div class="media pull-left" style="padding-left:10px; padding-top:10px;">
                            <img class="media-object pull-left" data-field="userImage"/>

                            <div class="media-body pull-left">
                                <h4 class="media-heading"><span data-field="userName"></span></h4>
                                <span class="author-email" data-field="userEmail"></span>
                            </div>
                        </div>
                        <div class="pull-right" style="padding-top:10px; padding-right:10px; margin-top: 10px;">
                            <button data-field="cancelButton" class="btn btn-danger" id="cancel">Cancel</button>
                            <button data-field="commitButton" class="btn btn-success" id="submit-file">Commit Changes</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
